<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <div id="app">

        <h2>{{name}}</h2>

    </div>



    <div id="app2" class="container">

        <h2>{{namehuman}}</h2>
        <p>{{profession}}</p>
        <p>{{height}}</p>
        <p>{{liveat}}</p>
        <p>{{genre}}</p>
        <img v-bind:src="image" class="img-fluid"> <!--Cara pertama menampilkan file link menjadi gambar-->
        <img :src="image" class="img-fluid"> <!--Cara kedua menampilkan file link menjadi gambar-->
        

    </div>


<div class="container">
    <div class="row d-flex m-4" id="app3">
                    
        <div v-for="item in product" class="card" style="width: 18rem;" >
                <img :src="item.image">
                <div class="card-body">
                <h5 class="card-title">{{item.namaProduct}}</h5>
                <p class="card-text">{{item.merek}}</p>
                <p class="card-text">{{item.stok}}</p>
                <h5 class="card-title">Rp.{{item.harga}}</h5>
                <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
    </div>
</div>



    
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="/app.js"></script>

</body>
</html>
